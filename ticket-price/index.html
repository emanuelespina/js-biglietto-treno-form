<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Price</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
</head>

<body class="bg-info-subtle">

    <!-- header     -->
    <header>

        <nav class="navbar navbar-expand-md bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../img/logoTreno3.png" alt="Logo" width="80" class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Creazione biglietto</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Cerca" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>

    </header>
    <!-- end header -->

    <!-- main -->
    <main>

        <div class="container">

            <!-- isert data -->

            <form action="" id="ticketForm">

                <div class="row py-3">

                    <!-- name -->
                    <div class="mb-3 col-12 col-md-6">
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="name" placeholder="Inserire il nome" required autocomplete="off">
                    </div>

                    <!-- surname -->
                    <div class="mb-3 col-12 col-md-6">
                        <label for="lastName" class="form-label">Cognome</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Inserire il cognome" required autocomplete="off">
                    </div>

                    <!-- age -->
                    <div class="mb-3 col-12 col-md-6">
                        <label for="age" class="form-label">Età</label>
                        <input type="number" class="form-control" id="age" placeholder="Inserire l'età" required autocomplete="off">
                    </div>

                    <!-- km -->
                    <div class="mb-3 col-12 col-md-6">
                        <label for="km" class="form-label">Chilometri che si intende
                            percorrere</label>
                        <input type="number" class="form-control" id="km"
                            placeholder="Inserire il numero di chilometri" required autocomplete="off">
                    </div>

                </div>

                <div class="d-flex justify-content-evenly  mb-4">
                    <button type="submit" class="btn btn-primary">GENERA</button>
                    <button type="reset" class="btn btn-primary" id="resetButton">RESETTA</button>
                </div>

            </form>

            <div class="d-none" id="generatorTicket">

                <div class="card border-info mb-3">
                    <div class="card-header px-5">Biglietto</div>
                    <div class="card-body py-1">
                        <div class="row">
                            <div class="col-12 col-md-6 px-4 mb-2">
                                <p class="card-text m-0 p-0">Nome</p>
                                <h5 class="card-text my-0 py-0" id="nameTicket"></h5>
                            </div>
                            <div class="col-6 px-4 mb-2">
                                <p class="card-text m-0 p-0">Cognome</p>
                                <h5 class="card-text my-0 py-0" id="lastnameTicket"></h5>
                            </div>
                            <div class="d-none d-md-block col-6 px-4 mb-2">
                                <p class="card-text m-0 p-0">Età</p>
                                <h5 class="card-text my-0 py-0" id="ageTicket"></h5>
                            </div>
                            <div class="col-6 px-4 mb-2">
                                <p class="card-text m-0 p-0">Chilometri</p>
                                <h5 class="card-text my-0 py-0" id="kmTicket"></h5>
                            </div>
                            <div class="d-none d-md-block col-12 px-4 mb-2">
                                <p class="card-text my-0 py-0" id="discountTicket"></p>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer d-flex justify-content-between px-5">
                        <p class="card-title">Totale</p>
                        <h5 class="card-text my-0 py-0" id="ticketFinalPrice"></h5>
                    </div>
                </div>

                <div class="d-flex justify-content-center my-4">
                    <button class="btn btn-primary">CONFERMA</button>
                </div>

            </div>

        </div>

    </main>
    <!-- end main -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="./js/script.js"></script>

</body>

</html>
